<body>
    <div class="container">

            <div class="col col-12 col-sm-6 col-md-12">

                            <td><input type="text" class="form-control" id="phoneNo" onchange="phonenumber();"></td>
                        </tr>
                        <tr>

                            <td><select name="" id="" class="form-control">

                                    <option value="Kozhikode">Kozhikode</option>
                                    <option value="Wayanad">Wayanad</option>
                                    <option value="Palakkad">Palakkad</option>
                                    <option value="Idukki">Idukki</option>
                                    <option value="Ernakulam">Ernakulam</option>
                                    <option value="Trissur">Trissur</option>
                                    <option value="Kottayam">Kottayam</option>
                                    <option value="Malappuram">Malappuram</option>
                                    <option value="Kollam">Kollam</option>
                                    <option value="Pathanamthitta">Pathanamthitta</option>
                                    <option value="Alappuzha">Alappuzha</option>
                                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" class="form-control" id="password" onchange="CheckPassword();"></td>
                            <td>
                                <p id="msg"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td><input type="password" class="form-control" id="confirmPassword" onchange="CheckPassword();"></td>
                            <td>
                                <p id="msg"></p>
                            </td>
                        </tr>
                        <br>
                        <tr>
                            <td><button class="btn btn-success">RESET</button></td>
                            <td><button class="btn btn-danger" onclick="validate();">REGISTER</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validate() {

            CheckPassword();
            CheckPassword();
            phonenumber();
            ValidateEmail();
        }
        function ValidateEmail() {
            var inputText = document.getElementById("email");
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (inputText.value.match(mailformat)) {
                // document.form1.text1.focus();
                return true;
            }
            else {
                alert("You have entered an invalid email address!");
                // document.form1.text1.focus();
                return false;
            }
        }


        function CheckPassword() {
            var password = document.getElementById("password");
            if (password.length === 0) {
                document.getElementById("msg").innerHTML = "";
                return;
            }
            if (password.length < 8) {
                return;
            }
            var paswd = /^(?=.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$/;
            var matchedCase = new Array();
            matchedCase.push("[A-Z]");      // Uppercase Alpabates
            matchedCase.push("[0-9]");      // Numbers
            matchedCase.push("[a-z]");
            console.log(paswd);
            // if (inputtxt.value.match(paswd)) {
            console.log("password....");
            var color = "";
            var strength = "";
            var ctr = 0;
            for (var i = 0; i < matchedCase.length; i++) {
                if (new RegExp(matchedCase[i]).test(paswd)) {
                    ctr++;
                }
            }

            switch (ctr) {

                case 0: console.log("1 :" + ctr);
                case 1: console.log("2 :" + ctr);
                case 2: console.log("3 :" + ctr);
                    strength = "Poor";
                    color = "red";
                    document.getElementById("msg").innerHTML = strength;
                    document.getElementById("msg").style.color = color;
                    break;
                case 3:
                    strength = "Medium";
                    color = "orange";
                    console.log("5 :" + ctr);
                    document.getElementById("msg").innerHTML = strength;
                    document.getElementById("msg").style.color = color;
                    break;
                case 4:
                    strength = "Strong";
                    color = "green";
                    console.log("6 :" + ctr);
                    document.getElementById("msg").innerHTML = strength;
                    document.getElementById("msg").style.color = color;
                    break;
            }

            // alert('Correct, try another...')
            return true;
            // }
            // else {
            //     alert('Wrong...!')
            //     return false;
            // }
        }
        function phonenumber() {
            var inputtxt = document.getElementById("phoneNo");
            var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
            if (inputtxt.value.match(phoneno)) {
                return true;
            }
            else {
                alert("Invalid PhoneNo");
                return false;
            }
        }
    </script>
</body>
