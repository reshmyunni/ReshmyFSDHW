<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kerala Tourism | Nav</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
    }
    </style>
</head>
<body style="color: lightseagreen; background: rgb(26, 36, 0);
background: linear-gradient(90deg, rgb(0, 36, 3) 0%, rgb(9, 121, 65) 35%, #7f969b 100%);">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">HOME</a></li>
      <li><a href="district.html">DISTRICT</a></li>
      
      
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> SIGN UP</a></li>
      <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">

    <h3>KERALA TOURISM</h3>
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
  
        <div class="item active">
          <img src="img1.jpeg" alt="img1" width="460" height="345">
          
        </div>
  
        <div class="item">
          <img src="img2.jpeg" alt="img2" width="460" height="345">
         
        </div>
      
        <div class="item">
          <img src="img3.jpeg" alt="img3" width="460" height="345">
          
        </div>
        <div class="item">
            <img src="img4.jpeg" alt="img4" width="460" height="345">
           
          </div>
          <div class="item">
            <img src="img5.jpeg" alt="img5" width="460" height="345">
            
          </div>
  
        
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>
</html>
